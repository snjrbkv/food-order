<!-- Chef html file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/chef/chef.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind CSS Example</title>
  </head>

<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-semibold">LOCATION</h1>
                    <div class="rounded-full bg-gray-300 w-10 h-10"></div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-gray-500">Running Orders</p>
                        <p class="text-3xl font-bold">20</p>
                    </div>
                    <div>
                        <p class="text-gray-500">Order Request</p>
                        <p class="text-3xl font-bold">05</p>
                    </div>
                </div>
                <div class="mb-4">
                    <p class="text-gray-500">Total Revenue</p>
                    <p class="text-3xl font-bold">$2,241</p>
                    <div class="relative mt-2">
                        <canvas id="revenueChart"></canvas>
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-black text-white text-sm rounded-full px-2">$500</div>
                    </div>
                </div>
                <div class="mb-4">
                    <p class="text-gray-500">Reviews</p>
                    <div class="flex items-center">
                        <span class="text-xl font-bold">4.9</span>
                        <span class="ml-2 text-gray-500">Total 20 Reviews</span>
                    </div>
                </div>
                <div>
                    <p class="text-gray-500">Popular Items This Week</p>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <div class="bg-gray-300 h-24"></div>
                        <div class="bg-gray-300 h-24"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10AM', '11AM', '12PM', '01PM', '02PM', '03PM', '04PM'],
                datasets: [{
                    label: 'Revenue',
                    data: [100, 200, 500, 300, 400, 600, 700],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
  </html>
