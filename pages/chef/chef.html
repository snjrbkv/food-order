<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Seller Dashboard</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <button class="text-gray-500"><i class="fas fa-bars"></i></button>
                    <h1 class="text-lg font-semibold ml-3">LOCATION</h1>
                    <div class="text-sm text-orange-500 ml-2">Halal Lab office <i class="fas fa-caret-down"></i></div>
                </div>
                <div class="rounded-full bg-gray-300 w-10 h-10"></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-50 p-4 rounded-xl shadow-sm text-center">
                    <p class="text-gray-500 text-sm">RUNNING ORDERS</p>
                    <p class="text-3xl font-bold">20</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl shadow-sm text-center">
                    <p class="text-gray-500 text-sm">ORDER REQUEST</p>
                    <p class="text-3xl font-bold">05</p>
                </div>
            </div>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 text-sm">Total Revenue</p>
                    <button class="text-orange-500 text-xs">See Details</button>
                </div>
                <p class="text-3xl font-bold mb-2">$2,241</p>
                <div class="relative">
                    <canvas id="revenueChart"></canvas>
                    <div class="absolute top-10 left-1/2 transform -translate-x-1/2 bg-black text-white text-sm rounded-full px-2">$500</div>
                </div>
            </div>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 text-sm">Reviews</p>
                    <button class="text-orange-500 text-xs">See All Reviews</button>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-star text-orange-500"></i>
                    <span class="text-xl font-bold ml-2">4.9</span>
                    <span class="ml-2 text-gray-500 text-sm">Total 20 Reviews</span>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 text-sm">Popular Items This Week</p>
                    <button class="text-orange-500 text-xs">See All</button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-300 h-24 rounded-xl"></div>
                    <div class="bg-gray-300 h-24 rounded-xl"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-around items-center shadow-md">
        <button class="text-orange-500"><i class="fas fa-home"></i></button>
        <button class="text-gray-400"><i class="fas fa-plus-circle"></i></button>
        <button class="text-gray-400"><i class="fas fa-bell"></i></button>
        <button class="text-gray-400"><i class="fas fa-user"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10AM', '11AM', '12PM', '01PM', '02PM', '03PM', '04PM'],
                datasets: [{
                    label: 'Revenue',
                    data: [100, 200, 500, 300, 400, 600, 700],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `$${context.raw}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
