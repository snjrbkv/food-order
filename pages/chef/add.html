<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Items</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
        <div class="flex items-center justify-between">
            <a href="chef.html" class="text-gray-500">
                <i class="fas fa-arrow-left h-6 w-6"></i>
            </a href="chef.html">
            <h2 class="text-xl font-semibold text-gray-800">Add New Items</h2>
            <button class="text-orange-500">RESET</button>
        </div>
        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700">Item Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Mazalichiken Halim">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Upload Photo/Video</label>
                <div class="flex space-x-4 mt-2">
                    <div class="w-24 h-24 bg-gray-200 flex items-center justify-center rounded-lg">
                        <i class="fas fa-upload text-gray-400 text-2xl"></i>
                    </div>
                    <div class="w-24 h-24 bg-gray-200 flex items-center justify-center rounded-lg">
                        <i class="fas fa-upload text-gray-400 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Price</label>
                <div class="flex items-center space-x-2">
                    <input type="text" class="w-1/2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="$50">
                    <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-orange-500" checked>
                        <span class="ml-2 text-gray-700">Pick up</span>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-orange-500">
                        <span class="ml-2 text-gray-700">Delivery</span>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Ingredients</label>
                <div class="mt-2">
                    <span class="block text-gray-600">Basic</span>
                    <div class="flex space-x-2 mt-2">
                        <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full flex items-center">
                            <i class="fas fa-salt text-xs mr-1"></i> Salt
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-drumstick-bite text-xs mr-1"></i> Chicken
                        </span>
                        <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full flex items-center">
                            <i class="fas fa-onion text-xs mr-1"></i> Onion
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-garlic text-xs mr-1"></i> Garlic
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-pepper-hot text-xs mr-1"></i> Peppers
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">

                            <i class="fas fa-ginger text-xs mr-1"></i> Ginger
                        </span>
                    </div>
                    <span class="block text-gray-600 mt-4">Fruit</span>
                    <div class="flex space-x-2 mt-2">
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-avocado text-xs mr-1"></i> Avocado
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-apple-alt text-xs mr-1"></i> Apple
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-seedling text-xs mr-1"></i> Blueberry
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-carrot text-xs mr-1"></i> Broccoli
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-lemon text-xs mr-1"></i> Orange
                        </span>
                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full flex items-center">
                            <i class="fas fa-nut text-xs mr-1"></i> Walnut
                        </span>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Details</label>
                <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" rows="4" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Bibendum in vel, mattis et amet dui mauris turpis."></textarea>
            </div>
            <button class="w-full py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">SAVE CHANGES</button>
        </form>
        
    </div>
</body>
</html>
