<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/chef/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>List</title>
</head>
<body class="bg-gray-100">
    <div class="container w-[500px] bg-red-900    max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10 ">
        <div class="back w-full flex items-center gap-[20px] text-[22px] font-normal pt-[%]">
            <button class="w-[50px] h-[50px] rounded-[50px] bg-[#ECF0F4]">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h4 class="text-black">My Food List</h4>
        </div>
        <div class="list--navbar pt-[8%] w-full flex justify-center">
            <ul class="flex items-center w-[94%] justify-between gap-[10px]">
                <li class="text-black text-[18px]">All</li>
                <li class="text-black text-[18px]">Breakfast</li>
                <li class="text-black text-[18px]">Lunch</li>
                <li class="text-black text-[18px]">Dinner</li>
            </ul>
        </div>
        <div class="total pt-[8%]">
            <p class="text-[14px] font-normal] text-[#9C9BA6]">Total 03 items</p>
        </div>
        <div class="cards mt-[5%]">
            <div class="first flex items-center justify-between gap-[10px]">
                <div class="first--left w-[26%] ">
                    <div class="cube w-[100px] h-[100px] rounded-[20px] bg-[#98A8B8]">
    
                    </div>
                </div>
                <div class="first--right w-[74%]  flex flex-col gap-[10px]">
                    <div class="floor-up w-full h-[25px] flex items-center justify-between">
                        <p>Chicken Thai Biriyani</p>
                        <i class="fa-solid fa-ellipsis text-[25px]"></i>
                    </div>
                    <div class="floor-middle w-full h-[25px] flex items-center justify-between">
                        <button class="bg-red-200 rounded-[20px] inline pl-[10px] pr-[10px] pt-[2px] pb-[2px] text-[#FF7622]" style="background-color: #FFE4D3;" >Breakfast</button>
                        <p class="text-[20px] font-medium" >$60</p>
                    </div>
                    <div class="floor-down w-full h-[25px] flex items-center justify-between">
                        <span class="reviw flex text-[#FB6D3A]">
                            <img class="w-[22px] h-[22px]" src="../../assets/img/chef/star.svg" alt="review">
                            <p>4.9</p>
                        </span>
                        <p class="text-[#AFAFAF] mr-[60px] " >(10 Review)</p>
                        <p class="text-[#AFAFAF]">PICK UP</p>
                    </div>
                </div>
            </div>
            <div class="second flex items-center justify-between gap-[10px] mt-[5%]">
                <div class="second--left w-[26%] ">
                    <div class="cube w-[100px] h-[100px] rounded-[20px] bg-[#98A8B8]">
    
                    </div>
                </div>
                <div class="second--right w-[74%]  flex flex-col gap-[10px]">
                    <div class="floor-up w-full h-[25px] flex items-center justify-between">
                        <p>Chicken Bhuna</p>
                        <i class="fa-solid fa-ellipsis text-[25px]"></i>
                    </div>
                    <div class="floor-middle w-full h-[25px] flex items-center justify-between">
                        <button class="bg-red-200 rounded-[20px] inline pl-[10px] pr-[10px] pt-[2px] pb-[2px] text-[#FF7622]" style="background-color: #FFE4D3;" >Breakfast</button>
                        <p class="text-[20px] font-medium" >$30</p>
                    </div>
                    <div class="floor-down w-full h-[25px] flex items-center justify-between">
                        <span class="reviw flex text-[#FB6D3A]">
                            <img class="w-[22px] h-[22px]" src="../../assets/img/chef/star.svg" alt="review">
                            <p>4.9</p>
                        </span>
                        <p class="text-[#AFAFAF] mr-[60px] " >(10 Review)</p>
                        <p class="text-[#AFAFAF]">PICK UP</p>
                    </div>
                </div>
            </div>

            <div class="third flex items-center justify-between gap-[10px] mt-[5%]">
                <div class="third--left w-[26%] ">
                    <div class="cube w-[100px] h-[100px] rounded-[20px] bg-[#98A8B8]">
    
                    </div>
                </div>
                <div class="third--right w-[74%]  flex flex-col gap-[10px]">
                    <div class="floor-up w-full h-[25px] flex items-center justify-between">
                        <p>Mazalichiken Halim</p>
                        <i class="fa-solid fa-ellipsis text-[25px]"></i>
                    </div>
                    <div class="floor-middle w-full h-[25px] flex items-center justify-between">
                        <button class="bg-red-200 rounded-[20px] inline pl-[10px] pr-[10px] pt-[2px] pb-[2px] text-[#FF7622]" style="background-color: #FFE4D3;" >Breakfast</button>
                        <p class="text-[20px] font-medium" >$25</p>
                    </div>
                    <div class="floor-down w-full h-[25px] flex items-center justify-between">
                        <span class="reviw flex text-[#FB6D3A]">
                            <img class="w-[22px] h-[22px]" src="../../assets/img/chef/star.svg" alt="review">
                            <p>4.9</p>
                        </span>
                        <p class="text-[#AFAFAF] mr-[60px] " >(10 Review)</p>
                        <p class="text-[#AFAFAF]">PICK UP</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed w-[500px] bottom-0 left-0 right-0 p-4">
            <div class="bg-white rounded-2xl shadow-md flex justify-around items-center p-2">
                <button class="text-gray-500 ">
                    <a href="chef.html">

                    <i class="fas fa-th-large"></i> 
                    </a>
                </button>
                <button class="text-orange-500"><i class="fas fa-bars"></i></button>
                <button class="text-orange-500 relative">
                    <a href="add.html">
                        <span class="absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-plus"></i>
                        </span>
                    </a>
                    <span class="block w-12 h-12 rounded-full border-4 border-orange-500"></span>
                </button>
                <button class="text-gray-500"><i class="fas fa-bell"></i></button>
    
                <button class="text-gray-500"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
