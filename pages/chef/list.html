<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/chef/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>List</title>
</head>
<body class="bg-gray-100">
    <div class="container w-[500px] bg-red-900    max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10 ">
        <div class="back w-full flex items-center gap-[20px] text-[22px] font-normal pt-[6%]">
            <button class="w-[50px] h-[50px] rounded-[50px] bg-[#ECF0F4]">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h4 class="text-black">My Food List</h4>
        </div>
        <div class="list--navbar pt-[10%] w-full flex justify-center">
            <ul class="flex items-center w-[96%] justify-between gap-[10px]">
                <li class="text-black text-[22px]">All</li>
                <li class="text-black text-[22px]">Breakfast</li>
                <li class="text-black text-[22px]">Lunch</li>
                <li class="text-black text-[22px]">Dinner</li>
            </ul>
        </div>
        <div class="total pt-[10%]">
            <p class="text-[14px] font-normal] text-[#9C9BA6]">Total 03 items</p>
        </div>
        <div class="cards bg-red-500 mt-[5%]">
            <div class="first">
                <div class="first--left w-[100px] h-[100px] rounded-[20px] bg-[#98A8B8]">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
